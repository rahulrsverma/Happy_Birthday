<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            animation: rainbow-text 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ff8a75;
        }

        .balloons {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 0 0;
            background-color: red;
            animation: rise 6s infinite ease-in-out;
        }

        .balloon1 { background-color: #ff6f61; left: -100px; animation-delay: 0s; }
        .balloon2 { background-color: #ffc107; left: -50px; animation-delay: 1s; }
        .balloon3 { background-color: #2196f3; left: 0; animation-delay: 2s; }
        .balloon4 { background-color: #4caf50; left: 50px; animation-delay: 3s; }
        .balloon5 { background-color: #ff9800; left: 100px; animation-delay: 4s; }

        @keyframes rise {
            0% { bottom: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }

        @keyframes rainbow-text {
            0%, 100% { color: #ff6f61; }
            20% { color: #ffc107; }
            40% { color: #2196f3; }
            60% { color: #4caf50; }
            80% { color: #ff9800; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
            <div class="balloon balloon5"></div>
        </div>
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Wishing you a fantastic day filled with joy, fun, and a whole lot of cake! ðŸŽ‚</p>
        <button class="button" onclick="showSurprise()">Click for a Surprise!</button>
    </div>

    <script>
        function showSurprise() {
            alert('Enjoy your special day! ðŸŽ‰');
        }
    </script>
</body>
</html>
